<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conway Grid Editor</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <p id="position"></p>
  <button id="next">Next</button>
  <div id="pattern">
    <textarea id="pattern-input"></textarea>
    <input id="pattern-input-x" placeholder="x">
    <input id="pattern-input-y" placeholder="y">
    <button id="pattern-load">Load</button>
  </div>


  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script type="module">
    import Game from './game.js'

    class Editor {
      constructor (canvas, width = 10, height = 10, size = 10) {
        this.width = width
        this.height = height
        this.size = size
        this.canvas = canvas

        canvas.height = height * 8 * size
        canvas.width = width * 8 * size

        this.ctx = canvas.getContext('2d')
        this.game = new Game(width, height)

        $(canvas)
          .mousedown(this.onMousedown.bind(this))
          .mouseup(this.onMouseup.bind(this))
          .mousemove(this.onMousemove.bind(this))

        this.dragState = null
      }
      draw () {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height)
        this.ctx.beginPath()
        for (let x = 0; x <= this.width * 8; x++) {
          if (x % 8 === 0) continue
          this.ctx.moveTo(x * this.size, 0)
          this.ctx.lineTo(x * this.size, this.canvas.height)
        }
        for (let x = 0; x <= this.height * 8; x++) {
          if (x % 8 === 0) continue
          this.ctx.moveTo(0, x * this.size)
          this.ctx.lineTo(this.canvas.width, x * this.size)
        }
        this.ctx.strokeStyle = '#C3C3C3'
        this.ctx.lineWidth = 1
        this.ctx.stroke()

        this.ctx.beginPath()
        for (let x = 0; x <= this.width * 8; x += 8) {
          this.ctx.moveTo(x * this.size, 0)
          this.ctx.lineTo(x * this.size, this.canvas.height)
        }
        for (let x = 0; x <= this.height * 8; x += 8) {
          this.ctx.moveTo(0, x * this.size)
          this.ctx.lineTo(this.canvas.width, x * this.size)
        }
        this.ctx.strokeStyle = '#C3C3C3'
        this.ctx.lineWidth = 2
        this.ctx.stroke()

        this.ctx.fillStyle = '#000000'
        for (let x = 0; x < this.width * 8; x++) {
          for (let y = 0; y < this.height * 8; y++) {
            if (this.game.cellAt(x, y)) {
              this.ctx.fillRect(x * 10, y * 10, 10, 10)
            }
          }
        }
      }
      getCoordsInGame (event, approximator = Math.floor, snap = false) {
        const coords = [
          approximator(event.offsetX / this.size),
          approximator(event.offsetY / this.size)
        ]
        if (snap) coords[0] = Math.round(coords[0] / 8) * 8
        return coords
      }
      onMousedown (event) {
        this.drag = this.getCoordsInGame(event, Math.round, true)
      }
      onMouseup (event) {
        if (!this.drag) return
        const coords = this.getCoordsInGame(event, Math.round, true)
        const size = coords.map((val, index) => val - this.drag[index])
        console.log(size)
        if (size[0] === 0 && size[1] === 0) {
          const coords = this.getCoordsInGame(event)
          this.game.setCellAt(
            ...coords,
            !this.game.cellAt(...coords)
          )
        } else {
          const patternStr = this.game.getPattern(...this.drag, ...size)
          console.log(patternStr)
          alert(patternStr)
          this.drag = null
        }
        this.draw()
        this.drag = null
      }
      onMousemove (event) {
        if (!this.drag) return
        const coords = this.getCoordsInGame(event, Math.round, true)
        this.draw()

        this.ctx.strokeStyle = 'red'
        this.ctx.lineWidth = 2
        this.ctx.strokeRect(
          ...this.drag.map(a => a * this.size),
          ...coords.map((a, index) => (a - this.drag[index]) * this.size)
        )
        $('#position').text(`${coords[0]}:${coords[1]}`)
      }
    }

    const canvas = document.getElementById('canvas')
    const editor = new Editor(canvas)
    editor.draw()

    $('#next').click(event => {
      editor.game.next()
      editor.draw()
      console.log(event)
    })
    $('#pattern-load').click(event => {
      const pattern = $('#pattern-input').val()
      const x = parseInt($('#pattern-input-x').val()) || 0
      const y = parseInt($('#pattern-input-y').val()) || 0
      editor.game.loadPattern(pattern, x, y)
      editor.draw()
    })
  </script>
  <style>
    #canvas {
      border-style: solid;
    }
  </style>
</body>
</html>
